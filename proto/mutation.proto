syntax = "proto3";

package continusec.vds;
option go_package = "pb";


enum MutationType {
    MUT_UNKNOWN = 0;
    MUT_LOG_CREATE = 1;
    MUT_LOG_DESTROY = 2;
    MUT_LOG_ADD = 3;
    MUT_MAP_CREATE = 4;
    MUT_MAP_DESTROY = 5;
}

message Mutation {
    MutationType operation = 1;
    string account = 2;
    string name = 3;
    bytes mtl = 4;   // mtl hash of entry
    bytes value = 5; // data to save
    bytes extra = 6; // hack needed for mutation log entry
}

message LogTreeHash {
    int64 size = 1;
    bytes hash = 2;
}
