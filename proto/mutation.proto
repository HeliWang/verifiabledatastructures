syntax = "proto3";

package continusec.verifiabledatastructures.server.store;
option go_package = "pb";

import "api.proto";

message Mutation {
    bytes namespace = 1;

    // one of the following
    continusec.verifiabledatastructures.api.LogAddEntryRequest log_add_entry = 2;
    // we don't have map set value, as that generates a LogAddEntryRequest to the underlying mutation log
}

message LeafNode {
    bytes mth = 1;
}

message TreeNode {
    bytes mth = 1;
}

message LogTreeHash {
    bytes mth = 1;
}

message EntryIndex {
    int64 index = 1;
}

message MapNode {
    // for parent nodes only
    int64 left_number = 1;  // if zero, default - if either are non-zero, we are a leaf
    int64 right_number = 2; // if zero, default - if either are non-zero, we are a leaf
    bytes left_hash = 3;    // set if left is non-zero
    bytes right_hash = 4;   // set if right is non-zero

    // for leaf nodes only
    bytes leaf_hash = 6;      // if set, both left and right num must be zero
    bytes remaining_path = 7; // if set, both left and right num must be zero
}
